<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modulo HTML Intermediario</title>
        <style>
            h1{font-family: Arial, Helvetica, sans-serif;}
            p{font-family: "comic sans MS", cursive, sans-serif;}
        </style>
    </head>   
    <body>
        <form method="GET" action="#">
            <input type="email" name="email"><br>
            <input type="tel" name="telefone"><br>
            <input type="color" name="cor"><br>
            <input type="datetime-local" name="data" max="2018-12-15"><br>
            <input type="file" name="arquivo"><br>
            <input type="number" name="numerico" min="5" max="10"><br>
            <input type="range" name="intervalo" min="5" max="10" value="6"><br>
            
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </form>
    <body>
</html>
